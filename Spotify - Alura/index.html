<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
            </div>
        </nav>
        
        <nav class="sidebar__library">
            <div class="library">
                <ul>
                  <li>
                    <div class="library_icons_left">
                            <a href="">
                                <span class="fa fas fa-book"></span>
                                <span>Sua Biblioteca</span>
                              </a>
                    </div>
                    <div class="library_icons">
                        <a href="">
                            <span class="fa fa-plus"></span>
                          </a>        
                          <a href="">
                            <span class="fa fa fa-arrow-right"></span>
                          </a>  
                    </div>
                  </li>
                </ul>
               <div class="scroll-bar"> 
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie Sua Primeira Playlist</span>
                        <span class="text subtitle">É Facil, Vamos Te Ajudar.</span>
                        <button class="section-playlist__button">
                            <span>Criar Playlist</span>
                        </button>
                    </div>
                </section>
                <section class="section-podcast">
                    <div class="section-podcast__content">
                        <span class="text title">Que Tal Seguir Um Podcast Novo?</span>
                        <span class="text subtitle">Avisaremos você sobre novos episódios.</span>
                        <button class="section-podcast__button">
                            <span>Explore Podcasts</span>
                        </button>
                    </div>
                </section>
            </div> 
               <section class="privacy">
                    <nav class="section-privacy">
                            <div class="section-privacy_button">
                                
                        <div class="legal">
                            <a href="">
                                <span>Legal</span>
                            </a>
                        </div>
                        <div class="centro-privacidade">
                            <a href="">
                                <span>Centro De Privacidade</span>
                            </a>
                        </div>
                        <div class="politica-privacidade">
                            <a href="">
                                <span>Politica de Privacidade</span>
                            </a>
                        </div>
                        <div class="cookies">
                            <a href="">Cookies</a>
                        </div>
                        <div class="anuncio">
                            <a href="">
                                <span> Sobre Anúncio</span>
                            </a>
                        </div>
                        <div class="acessibilidasde">
                            <a href="">
                                <span>Acessibilidade</span>
                            </a>
                        </div>
                        <div class="notice-colletion">
                            <a href="">
                                <span>Notice at Colletion</span>
                            </a>
                        </div>
                            </div>
                    </nav>
               </section> 

                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                    <span>Português Brasil</span>
                    </button>
                </div>
              </div>
        </nav>
    </div>
</body>
</html>
